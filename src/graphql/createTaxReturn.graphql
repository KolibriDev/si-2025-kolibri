mutation CreateTaxReturn($nationalId: String!) {
  createTaxReturn(nationalId: $nationalId) {
    nationalId
    name
    address
    email
    phoneNumber
    hasAccidentInsurance
    bankAccount
    salaries {
      employerName
      employerNationalId
      amount
    }
    benefits {
      benefitType
      payerNationalId
      payerName
      amount
    }
    deductions {
      deductionType
      amount
    }
    realEstates {
      number
      address
      appraisalAmount
      yearOfPurchase
    }
    vehicles {
      registrationNumber
      yearOfPurchase
      appraisalAmount
    }
    mortgages {
      realEstateNumber
      lenderNationalId
      lenderName
      loanNumber
      loanStartDate
      loanAmount
      loanTermYears
      totalAnnualPayments
      principalPayments
      interestPayments
      remainingBalance
    }
    otherDebts {
      lenderNationalId
      lenderName
      interestPayments
      remainingBalance
    }
  }
}
