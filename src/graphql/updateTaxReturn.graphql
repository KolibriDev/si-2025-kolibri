mutation UpdateTaxReturn($nationalId: String!, $input: TaxReturnUpdateInput!) {
  updateTaxReturn(nationalId: $nationalId, input: $input) {
    nationalId
    name
    address
    email
    phoneNumber
    hasAccidentInsurance
    bankAccount
    salaries {
      employerName
      employerNationalId
      amount
    }
    benefits {
      payerNationalId
      payerName
      amount
      benefitType
    }
    deductions {
      deductionType
      amount
    }
    realEstates {
      number
      address
      appraisalAmount
    }
    vehicles {
      registrationNumber
      yearOfPurchase
      appraisalAmount
    }
    mortgages {
      realEstateNumber
      lenderNationalId
      lenderName
      loanNumber
      loanStartDate
      loanAmount
      loanTermYears
      totalAnnualPayments
      principalPayments
      interestPayments
      remainingBalance
    }
    otherDebts {
      lenderNationalId
      lenderName
      interestPayments
      remainingBalance
    }
    attachments {
      name
      size
      fileType
    }
  }
}
