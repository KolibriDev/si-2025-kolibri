query TaxReturn($nationalId: String!) {
  taxReturn(nationalId: $nationalId) {
    nationalId
    name
    email
    address
    phoneNumber
    hasAccidentInsurance
    bankAccount
    salaries {
      employerName
      amount
    }
    benefits {
      payerName
      amount
    }
    deductions {
      deductionType
      amount
    }
    realEstates {
      number
      address
      appraisal
    }
    vehicles {
      registrationNumber
      purchasePrice
    }
    mortgages {
      lenderName
      loanAmount
      remainingBalance
    }
  }
}
